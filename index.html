<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <span class="text">0</span>
        </div>
        <div class="buttons">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button" data-action="allclear">AC</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button" data-action="clear">C</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button" data-action="add">+</button>
            <button class="button">0</button>
            <button class="button" data-action="divide">รท</button>
            <button class="button" data-action="multiply">ร</button>
            <button class="button" data-action="subtract">-</button>
            <button class="button" data-action="decimal">.</button>
            <button class="equal button" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
